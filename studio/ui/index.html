<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XronAI Studio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>XronAI Studio - Live Log</h1>
        </header>
        <div id="log" class="log-container">
            <div class="log-entry event-SYSTEM">Welcome to XronAI Studio. Waiting for connection...</div>
        </div>
        <footer>
            <form id="form" class="chat-form">
                <input type="text" id="input" placeholder="Type your message..." autocomplete="off" autofocus>
                <button type="submit">Send</button>
            </form>
        </footer>
    </div>
    <script src="/app.js"></script>
</body>
</html>
